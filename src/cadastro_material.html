<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Material - SENAI</title>
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="navbar">
    <div class="nav-left">
      <button class="menu-btn">☰</button>
      <img src="./Logos - Sistema Fiep RGB_BRANCO_SENAI.png" alt="Logo SENAI" class="logo-img" onclick="window.location.href='index.html'">
      <h1>Planos de Cursos</h1>
    </div>

    <div class="nav-right">
      <div class="search-box">
        <input type="text" placeholder="Pesquisar..." class="search-input">
        <button class="search-btn">
          <img src="https://cdn-icons-png.flaticon.com/512/4078/4078029.png" alt="Buscar" class="search-icon">
        </button>
      </div>
      <img src="https://cdn-icons-png.flaticon.com/512/1827/1827312.png" alt="Notificações" class="nav-icon">
      <img src="https://uxwing.com/wp-content/themes/uxwing/download/communication-chat-call/two-speech-bubbles-icon.png" alt="Mensagens" class="nav-icon">
      <img src="https://cdn-icons-png.flaticon.com/512/9187/9187604.png" alt="Usuário" class="user-icon">
    </div>
  </header>

  <div id="pageOverlay" class="overlay"></div>
  
  <nav class="side-menu" id="sideMenu">
    <ul>
      <li onclick="window.location.href='materiais.html'">Seus Livros</li>
      <li onclick="window.location.href='materiais.html'">Seus Slides</li>
      <li onclick="window.location.href='materiais.html'">Seus Arquivos</li>
      <li>Calendário</li>
      <li>Professores</li>
      <li>Eventos</li>
      <li>Configurações</li>
      <li class="logout">Sair</li>
    </ul>
  </nav>

  <main class="container">
    <a href="materiais.html" class="voltar">&larr; Voltar</a>
    <h2 id="pageTitle">Cadastro de Material</h2>

    <form class="form-material" id="formMaterial">
      <input type="text" placeholder="Título" required name="titulo">

      <select required name="id_materia" id="selectMateria">
        <option disabled selected value="">Escolha a Matéria</option>
        </select>
      
      <select required name="tipo">
        <option disabled selected value="">Escolha o Tipo</option>
        <option value="slide">Slide</option>
        <option value="artigo">Artigo</option>
        <option value="livro">Livro</option>
      </select>

      <input type="file" id="fileUpload" class="input-cinza file-input" accept=".pdf,.doc,.docx,.ppt,.pptx,.jpg,.png" name="arquivoBinario">
      <small id="fileHelpText"></small>
      <input type="hidden" name="arquivoExistente" id="arquivoExistente">

      <button type="submit" class="btn-salvar-azul">Salvar</button>
    </form>
  </main>

  <script>
    const menuBtn = document.querySelector(".menu-btn");
    const sideMenu = document.getElementById("sideMenu");
    const overlay = document.getElementById("pageOverlay");
    const formMaterial = document.getElementById("formMaterial");
    const selectMateria = document.getElementById("selectMateria");
    const pageTitle = document.getElementById("pageTitle");
    const fileUpload = document.getElementById("fileUpload");
    const fileHelpText = document.getElementById("fileHelpText");
    const arquivoExistente = document.getElementById("arquivoExistente");

    const urlParams = new URLSearchParams(window.location.search);
    const materialId = urlParams.get('id');

    function openMenu() {
      sideMenu.classList.add("open");
      overlay.classList.add("show");
    }
  
    function closeMenu() {
      sideMenu.classList.remove("open");
      overlay.classList.remove("show");
    }
  
    menuBtn.addEventListener("click", (e) => {
      e.stopPropagation();
      if (sideMenu.classList.contains("open")) {
        closeMenu();
      } else {
        openMenu();
      }
    });
  
    document.addEventListener("click", (e) => {
      if (
        sideMenu.classList.contains("open") &&
        !sideMenu.contains(e.target) &&
        !menuBtn.contains(e.target)
      ) {
        closeMenu();
      }
    });
  
    overlay.addEventListener("click", closeMenu);
  
    document.addEventListener("keydown", (e) => {
      if (e.key === "Escape") {
        closeMenu();
      }
    });

    async function carregarMaterias() {
      try {
        const resposta = await fetch("/api/materias");
        if (!resposta.ok) throw new Error("Erro ao buscar matérias");
        const materias = await resposta.json();

        materias.forEach(m => {
          const option = document.createElement("option");
          option.value = m.id_materia;
          option.textContent = m.nome;
          selectMateria.appendChild(option);
        });
        
        if (materialId) {
            await carregarMaterialParaEdicao(materialId);
        } else {
            fileUpload.required = true;
        }

      } catch (erro) {
        console.error("❌ Erro ao carregar matérias:", erro);
        alert("Não foi possível carregar as matérias. Verifique o console.");
      }
    }


    async function carregarMaterialParaEdicao(id) {
        try {
            const resposta = await fetch(`/api/materiais/${id}`);
            if (!resposta.ok) throw new Error("Erro ao buscar material para edição");
            const material = await resposta.json();

           
            pageTitle.textContent = `Edição de Material: ${material.titulo}`;

            
            formMaterial.querySelector('[name="titulo"]').value = material.titulo;
            formMaterial.querySelector('[name="tipo"]').value = material.tipo;
            selectMateria.value = material.id_materia; 

            
            fileUpload.required = false; 
            fileHelpText.textContent = `Arquivo atual: ${material.arquivo}. Selecione um novo para substituir.`;
            arquivoExistente.value = material.arquivo;

        } catch (erro) {
            console.error("❌ Erro ao carregar material:", erro);
            alert("Erro ao carregar material para edição.");
            window.location.href = "materiais.html"; 
        }
    }
  

    formMaterial.addEventListener("submit", async (e) => {
      e.preventDefault();
      
      const titulo = formMaterial.querySelector('[name="titulo"]').value;
      const id_materia = formMaterial.querySelector('[name="id_materia"]').value;
      const tipo = formMaterial.querySelector('[name="tipo"]').value;
      const fileInput = formMaterial.querySelector('[name="arquivoBinario"]');
      
      let nomeArquivo = arquivoExistente.value; 

      if (fileInput.files.length) {
          nomeArquivo = fileInput.files[0].name; 
      } else if (!materialId && !nomeArquivo) {
          alert("Selecione um arquivo.");
          return;
      }

      if (!nomeArquivo) {
        alert("Erro: O nome do arquivo não foi determinado. Selecione um arquivo.");
        return;
      }
      
      const dadosMaterial = {
          titulo: titulo,
          id_materia: id_materia,
          tipo: tipo,
          arquivo: nomeArquivo
      };

      const method = materialId ? "PUT" : "POST";
      const url = materialId ? `/api/materiais/${materialId}` : "/api/materiais";

      try {
        const resposta = await fetch(url, {
          method: method,
          headers: {
              'Content-Type': 'application/json'
          },
          body: JSON.stringify(dadosMaterial),
        });

        if (!resposta.ok) throw new Error(`Erro ao ${materialId ? 'atualizar' : 'cadastrar'} material`);

        const resultado = await resposta.json();
        alert(`Material "${resultado.titulo}" ${materialId ? 'atualizado' : 'cadastrado'} com sucesso!`);
        window.location.href = "materiais.html"; 
      } catch (erro) {
        console.error("❌ Erro ao enviar material:", erro);
        alert(`Erro ao ${materialId ? 'atualizar' : 'cadastrar'} material. Verifique o console.`);
      }
    });

    window.addEventListener("DOMContentLoaded", carregarMaterias);
  </script>
</body>
</html>
