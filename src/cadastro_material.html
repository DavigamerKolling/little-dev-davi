<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Material - SENAI</title>
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="navbar">
    <div class="nav-left">
      <button class="menu-btn">☰</button>
      <img src="./Logos - Sistema Fiep RGB_BRANCO_SENAI.png" alt="Logo SENAI" class="logo-img">
      <h1>Planos de Cursos</h1>
    </div>

    <div class="nav-right">
      <div class="search-box">
        <input type="text" placeholder="Pesquisar..." class="search-input">
        <button class="search-btn">
          <img src="https://cdn-icons-png.flaticon.com/512/4078/4078029.png" alt="Buscar" class="search-icon">
        </button>
      </div>
      <img src="https://cdn-icons-png.flaticon.com/512/1827/1827312.png" alt="Notificações" class="nav-icon">
      <img src="https://uxwing.com/wp-content/themes/uxwing/download/communication-chat-call/two-speech-bubbles-icon.png" alt="Mensagens" class="nav-icon">
      <img src="https://cdn-icons-png.flaticon.com/512/9187/9187604.png" alt="Usuário" class="user-icon">
    </div>
  </header>

  <div id="pageOverlay" class="overlay"></div>
  
  <nav class="side-menu" id="sideMenu">
    <ul>
      <li onclick="window.location.href='materiais.html'">Seus Livros</li>
      <li onclick="window.location.href='materiais.html'">Seus Slides</li>
      <li onclick="window.location.href='materiais.html'">Seus Arquivos</li>
      <li>Calendário</li>
      <li>Professores</li>
      <li>Eventos</li>
      <li>Configurações</li>
      <li class="logout">Sair</li>
    </ul>
  </nav>

  <main class="container">
    <a href="materiais.html" class="voltar">&larr; Voltar</a>
    <h2>Cadastro de Material</h2>

    <form class="form-material">
      <input type="text" placeholder="Título" required>

      <select required>
        <option disabled selected>Escolha a Matéria</option>
        <option>Português</option>
        <option>Matemática</option>
        <option>Biologia</option>
        <option>Química</option>
        <option>Física</option>
        <option>Inglês</option>
        <option>História</option>
        <option>Geografia</option>
        <option>Educação Física</option>
      </select>

      <input type="text" placeholder="Professor" required>

      <select required>
        <option disabled selected>Escolha a área</option>
        <option>Exatas</option>
        <option>Humanas</option>
        <option>Biológicas</option>
      </select>

      <input type="text" placeholder="DD/MM/AAAA" required>

      <input type="file" id="fileUpload" class="input-cinza file-input" accept=".pdf,.doc,.docx,.ppt,.pptx,.jpg,.png" required>

      <button type="submit" class="btn-salvar-azul">Salvar</button>
    </form>
  </main>

  <script>
    const menuBtn = document.querySelector(".menu-btn");
    const sideMenu = document.getElementById("sideMenu");
    const overlay = document.getElementById("pageOverlay");
  
    function openMenu() {
      sideMenu.classList.add("open");
      overlay.classList.add("show");
    }
  
    function closeMenu() {
      sideMenu.classList.remove("open");
      overlay.classList.remove("show");
    }
  
    menuBtn.addEventListener("click", (e) => {
      e.stopPropagation();
      if (sideMenu.classList.contains("open")) {
        closeMenu();
      } else {
        openMenu();
      }
    });
  
    document.addEventListener("click", (e) => {
      if (
        sideMenu.classList.contains("open") &&
        !sideMenu.contains(e.target) &&
        !menuBtn.contains(e.target)
      ) {
        closeMenu();
      }
    });
  
    overlay.addEventListener("click", closeMenu);
  
    document.addEventListener("keydown", (e) => {
      if (e.key === "Escape") {
        closeMenu();
      }
    });
  </script>
</body>
</html>
