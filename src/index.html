<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Planos de Cursos - SENAI</title>
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="navbar">
    <div class="nav-left">
      <button class="menu-btn">☰</button>
      <img src="./Logos - Sistema Fiep RGB_BRANCO_SENAI.png" alt="Logo SENAI" class="logo-img">
      <h1>Planos de Cursos</h1>
    </div>

    <div class="nav-right">
      <div class="search-box">
        <input type="text" placeholder="Pesquisar..." class="search-input">
        <button class="search-btn">
          <img src="https://cdn-icons-png.flaticon.com/512/4078/4078029.png" alt="Buscar" class="search-icon">
        </button>
      </div>

      <img src="https://cdn-icons-png.flaticon.com/512/1827/1827312.png" alt="Notificações" class="nav-icon">
      <img src="https://uxwing.com/wp-content/themes/uxwing/download/communication-chat-call/two-speech-bubbles-icon.png" alt="Mensagens" class="nav-icon">
      <img src="https://cdn-icons-png.flaticon.com/512/9187/9187604.png" alt="Usuário" class="user-icon">
    </div>
  </header>

  <div id="pageOverlay" class="overlay"></div>
  
<nav class="side-menu" id="sideMenu">
  <ul>
    <li>Suas Aulas</li>
    <li>Seus Artigos</li>
    <li onclick="window.location.href='materiais.html'">Seus Livros</li>
    <li onclick="window.location.href='materiais.html'">Seus Slides</li>
    <li onclick="window.location.href='materiais.html'">Seus Arquivos</li>    
    <li>Calendário</li>
    <li>Professores</li>
    <li>Eventos</li>
    <li>Configurações</li>
    <li class="logout">Sair</li>
  </ul>
</nav>

  <main class="container">
    <h2>Escolha a Matéria</h2>
    <div class="grid">
      <div class="card">
        <img src="https://cdn-icons-png.flaticon.com/512/8832/8832880.png" alt="Português">
        <p>Português</p>
      </div>

      <div class="card">
        <img src="https://cdn-icons-png.flaticon.com/512/3471/3471391.png" alt="Matemática">
        <p>Matemática</p>
      </div>

      <div class="card">
        <img src="https://cdn-icons-png.flaticon.com/512/2784/2784428.png" alt="Biologia">
        <p>Biologia</p>
      </div>

      <div class="card">
        <img src="https://cdn-icons-png.flaticon.com/256/8716/8716846.png" alt="Química">
        <p>Química</p>
      </div>

      <div class="card">
        <img src="https://cdn-icons-png.flaticon.com/512/7614/7614875.png" alt="Física">
        <p>Física</p>
      </div>

      <div class="card">
        <img src="https://images.vexels.com/media/users/3/163966/isolated/preview/6ecbb5ec8c121c0699c9b9179d6b24aa-circulo-do-icone-do-idioma-da-bandeira-da-inglaterra.png" alt="Inglês">
        <p>Inglês</p>
      </div>

      <div class="card">
        <img src="https://cdn-icons-png.freepik.com/512/3269/3269745.png" alt="História">
        <p>História</p>
      </div>

      <div class="card">
        <img src="https://cdn-icons-png.flaticon.com/512/4936/4936151.png" alt="Geografia">
        <p>Geografia</p>
      </div>

      <div class="card">
        <img src="https://cdn-icons-png.flaticon.com/512/12404/12404340.png" alt="Educação Física">
        <p>Educação Física</p>
      </div>

      <div class="card add-card-materia" onclick="window.location.href='cadastro_materia.html'">
        <span>+</span>
      </div>              
    </div>
  </main>
  <script>
    const searchInput = document.querySelector(".search-input");
    const cards = document.querySelectorAll(".card");
  
    searchInput.addEventListener("input", () => {
      const termo = searchInput.value.toLowerCase();
  
      cards.forEach(card => {
        const nomeElemento = card.querySelector("p"); // verifica se existe
        const nomeMateria = nomeElemento ? nomeElemento.textContent.toLowerCase() : "";
  
        if (nomeMateria.includes(termo) || termo === "") {
          card.style.display = "block";
        } else {
          card.style.display = "none";
        }
      });
    });
  </script> 

<script>
  const menuBtn = document.querySelector(".menu-btn");
  const sideMenu = document.getElementById("sideMenu");
  const overlay = document.getElementById("pageOverlay"); // camada escura atrás do menu

  // Funções para abrir/fechar menu e overlay
  function openMenu() {
    sideMenu.classList.add("open");
    overlay.classList.add("show");
  }

  function closeMenu() {
    sideMenu.classList.remove("open");
    overlay.classList.remove("show");
  }

  // Clique no botão ☰
  menuBtn.addEventListener("click", (e) => {
    e.stopPropagation();
    if (sideMenu.classList.contains("open")) {
      closeMenu();
    } else {
      openMenu();
    }
  });

  // Clique fora do menu → fecha
  document.addEventListener("click", (e) => {
    if (
      sideMenu.classList.contains("open") &&
      !sideMenu.contains(e.target) &&
      !menuBtn.contains(e.target)
    ) {
      closeMenu();
    }
  });

  // Clique na área escurecida → fecha
  overlay.addEventListener("click", closeMenu);

  // Pressionar tecla ESC → fecha
  document.addEventListener("keydown", (e) => {
    if (e.key === "Escape") {
      closeMenu();
    }
  });
</script>

</body>
</html>
