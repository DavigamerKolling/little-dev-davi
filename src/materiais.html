<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Materiais - SENAI</title>
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <header class="navbar">
    <div class="nav-left">
      <button class="menu-btn">☰</button>
      <img src="./Logos - Sistema Fiep RGB_BRANCO_SENAI.png" alt="Logo SENAI" class="logo-img" onclick="window.location.href='index.html'">
      <h1>Planos de Cursos</h1>
    </div>

    <div class="nav-right">
      <div class="search-box">
        <input type="text" placeholder="Pesquisar material..." class="search-input" id="searchInputMaterial">
        <button class="search-btn">
          <img src="https://cdn-icons-png.flaticon.com/512/4078/4078029.png" alt="Buscar" class="search-icon">
        </button>
      </div>
      <img src="https://cdn-icons-png.flaticon.com/512/1827/1827312.png" alt="Notificações" class="nav-icon">
      <img src="https://uxwing.com/wp-content/themes/uxwing/download/communication-chat-call/two-speech-bubbles-icon.png" alt="Mensagens" class="nav-icon">
      <img src="https://cdn-icons-png.flaticon.com/512/9187/9187604.png" alt="Usuário" class="user-icon">
    </div>
  </header>

  <div id="pageOverlay" class="overlay"></div>
  
  <nav class="side-menu" id="sideMenu">
    <ul>
      <li onclick="window.location.href='materiais.html'">Seus Livros</li>
      <li onclick="window.location.href='materiais.html'">Seus Slides</li>
      <li onclick="window.location.href='materiais.html'">Seus Arquivos</li>
      <li>Calendário</li>
      <li>Professores</li>
      <li>Eventos</li>
      <li>Configurações</li>
      <li class="logout">Sair</li>
    </ul>
  </nav>

  <main class="container">
    <a href="index.html" class="voltar">&larr; Voltar</a>
    <h2>Materiais</h2>

    <select class="materia-select" id="materiaSelect">
      <option selected value="">Escolha a Matéria (Filtro)</option>
      <option>Português</option>
      <option>Matemática</option>
      <option>Biologia</option>
      <option>Química</option>
      <option>Física</option>
      <option>Inglês</option>
      <option>História</option>
      <option>Geografia</option>
      <option>Educação Física</option>
    </select>

    <div class="materiais-lista" id="materiaisLista">
      <div class="material-card add-card-material" onclick="window.location.href='cadastro_material.html'">
        <span>+</span>
      </div>      
    </div>
  </main>

  <script>
    const menuBtn = document.querySelector(".menu-btn");
    const sideMenu = document.getElementById("sideMenu");
    const overlay = document.getElementById("pageOverlay");
    const materiaisLista = document.getElementById("materiaisLista"); // Lista de cards
    const materiaSelect = document.getElementById("materiaSelect"); // Select de filtro
    const searchInputMaterial = document.getElementById("searchInputMaterial"); // Input de pesquisa

    let materiaisCarregados = [];

    function openMenu() {
      sideMenu.classList.add("open");
      overlay.classList.add("show");
    }
  
    function closeMenu() {
      sideMenu.classList.remove("open");
      overlay.classList.remove("show");
    }
  
    menuBtn.addEventListener("click", (e) => {
      e.stopPropagation();
      if (sideMenu.classList.contains("open")) {
        closeMenu();
      } else {
        openMenu();
      }
    });
  
    document.addEventListener("click", (e) => {
      if (
        sideMenu.classList.contains("open") &&
        !sideMenu.contains(e.target) &&
        !menuBtn.contains(e.target)
      ) {
        closeMenu();
      }
    });
  
    overlay.addEventListener("click", closeMenu);
  
    document.addEventListener("keydown", (e) => {
      if (e.key === "Escape") {
        closeMenu();
      }
    });

    async function excluirMaterial(id, titulo) {
      if (confirm(`Tem certeza que deseja excluir o material "${titulo}"?`)) {
        try {
          const resposta = await fetch(`/api/materiais/${id}`, { method: "DELETE" });
          if (!resposta.ok) throw new Error("Erro ao excluir material");
          alert(`Material "${titulo}" excluído com sucesso!`);
          carregarMateriais();
        } catch (erro) {
          console.error("❌ Erro ao excluir material:", erro);
          alert("Erro ao excluir material. Verifique o console.");
        }
      }
    }

    function renderizarMateriais(materiais) {
      if (!materiaisLista) return;
      
      const cardsExistentes = materiaisLista.querySelectorAll(".material-card:not(.add-card-material)");
      cardsExistentes.forEach(card => card.remove());

      if (materiais.length === 0) {
          const msg = document.createElement("p");
          msg.textContent = "Nenhum material encontrado.";
          materiaisLista.insertBefore(msg, materiaisLista.lastElementChild);
          return;
      }

      materiais.forEach((m) => {
        const card = document.createElement("div");
        card.classList.add("material-card");
        
        card.innerHTML = `
          <strong>${m.titulo}</strong>
          <div class="icons">
            <a href="/api/materiais/download/${m.id_material}" title="Download">
              <i class="fa-solid fa-download"></i>
            </a>
            <i class="fa-solid fa-pen-to-square" title="Editar" onclick="window.location.href='cadastro_material.html?id=${m.id_material}'"></i> 
            <i class="fa-solid fa-trash" title="Excluir" onclick="excluirMaterial(${m.id_material}, '${m.titulo}')"></i>
          </div>
        `;
        materiaisLista.insertBefore(card, materiaisLista.lastElementChild);
      });
    }

    async function carregarMateriais() {
      const materiaSelecionada = materiaSelect.value;
      let url = "/api/materiais";
      
      try {
        const resposta = await fetch(url);
        if (!resposta.ok) throw new Error("Erro ao buscar materiais");
        materiaisCarregados = await resposta.json();
        
        materiaisCarregados = materiaisCarregados.map(m => ({
            ...m, 
            materia: m.nome_materia, 
            professor: "Professor SENAI (fake)"
        }));

        if (materiaSelecionada && materiaSelecionada !== 'Escolha a Matéria (Filtro)') {
            materiaisCarregados = materiaisCarregados.filter(m => m.materia === materiaSelecionada);
        }

        filtrarMateriais();
      } catch (erro) {
        console.error("❌ Erro ao carregar materiais:", erro);
      }
    }

    function filtrarMateriais() {
      const termo = searchInputMaterial.value.toLowerCase();
      const materiaisFiltrados = materiaisCarregados.filter(m => 
          m.titulo.toLowerCase().includes(termo) || 
          m.materia.toLowerCase().includes(termo) ||
          m.professor.toLowerCase().includes(termo)
      );
      renderizarMateriais(materiaisFiltrados);
    }
    
    materiaSelect.addEventListener("change", carregarMateriais); 
    searchInputMaterial.addEventListener("input", filtrarMateriais);
    window.addEventListener("DOMContentLoaded", carregarMateriais);
  </script>
</body>
</html>
